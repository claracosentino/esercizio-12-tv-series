<h1>
    HOME
</h1>

<div class="row">
    <div class="card col-4 m-3"
        *ngFor="let drink of drinks"
        role="button"
        [routerLink]="'/dettaglio/' + drink.idDrink" >
        <img [src]="drink.strDrinkThumb" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"> {{ drink.strDrink }}</h5>
          <a 
                class="btn btn-primary"
                
                >vai al dettaglio</a>
        </div>
      </div>

</div>
